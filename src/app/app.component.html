<!-- right side form inputs -->
<div class="body">
  <div class="right-side">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" />
      </div>

      <div class="form-row">
        <label for="email">Email:</label>
        <input type="text" formControlName="email" />
      </div>

      <div class="form-row">
        <label for="phone">Phone:</label>
        <input type="text" formControlName="phone" />
      </div>

      <div class="form-row">
        <label for="amount">Amount:</label>
        <input type="number" formControlName="amount" />
      </div>

      <div class="form-row">
        <label for="amount">Amount:</label>
        <input type="number" formControlName="amount" />
      </div>
      <button class="btn" type="submit" [disabled]="userForm.invalid">
        Submit
      </button>
    </form>
  </div>

  <!-- left side table -->
  <div class="left-side">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of submittedRecords; let i = index">
          <td>{{ record.name }}</td>
          <td>{{ record.email }}</td>
          <td>{{ record.phone }}</td>
          <td>{{ record.amount }}</td>
          <td>
            <button class="delete-btn" (click)="deleteRecord(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
